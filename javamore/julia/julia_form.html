<body>
<tt> 
<form method="post" onSubmit="return false;">
&nbsp;&nbsp;red:<input type="text" size="3" name="red" value="20">&nbsp;
green:<input type="text" size="3" name="green" value="20">&nbsp;
blue:<input type="text" size="3" name="blue" value="20">&nbsp;
c1:<input type="text" size="7" name="c1" value="0">&nbsp;
c2:<input type="text" size="7" name="c2" value="0">&nbsp;
x:<input type="text" size="4" name="x" value="n/a">&nbsp;
y:<input type="text" size="4" name="y" value="n/a">&nbsp;
<br />
r adj:<input type="text" size="3" name="redA" value="-10">&nbsp;
g adj:<input type="text" size="3" name="greenA" value="-20">&nbsp;
b adj:<input type="text" size="3" name="blueA" value="-30">&nbsp;
limit:<input type="text" size="3" name="limit" value="0">&nbsp;
scale:<input type="text" size="3" name="scale" value="0">&nbsp;
</tt>

<input type="button" value="Draw Julia Set" onClick="document.julia.setC1(this.form.c1.value);document.julia.setC2(this.form.c2.value);document.julia.setRED(this.form.red.value);document.julia.setGREEN(this.form.green.value);document.julia.setBLUE(this.form.blue.value);document.julia.setRADJ(this.form.redA.value);document.julia.setGADJ(this.form.greenA.value);document.julia.setBADJ(this.form.blueA.value);document.julia.setLIMIT(this.form.limit.value);document.julia.setSCALE(this.form.scale.value);">
</form>
